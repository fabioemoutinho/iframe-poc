<div>
  <h1>Parent App</h1>
  <p>MyInput: <input #input type="text" /></p>
  <p>
    <button (click)="myValue = input.value">Send MyInput value to Child</button>
  </p>
  <p>
    <button (click)="myValue = myObject">
      Send Component's `myObject` reference to Child
    </button>
  </p>
</div>
<br />
<iframe
  src="http://localhost:4201"
  width="400"
  height="400"
  [attr.customAttribute]="myValue"
  (testEvent)="log($event)"
></iframe>
