<div>
  <h1>Child App</h1>
  value: {{ myValue$ | async }}
</div>

<p>MyInput: <input #input type="text" /></p>
<p>
  <button (click)="dispatch(input.value)">Send MyInput value to Parent</button>
</p>
<p>
  <button (click)="dispatch(myObject)">
    Send Component's `myObject` reference to Parent
  </button>
</p>
